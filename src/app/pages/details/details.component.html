<div class="details">
  <button nbButton hero status="danger" shape="semi-round" (click)="goHomePage()">
    <nb-icon icon="chevron-left"></nb-icon>Back
  </button>

  <h5 class="text-center mb-3 text-success">Post Data</h5>
  <nb-card accent="success">
    <nb-card-header>
      {{post?.title}}
      <textarea nbInput fullWidth status="success" [(ngModel)]="post.body" rows="5" readonly
        class="mt-4"></textarea>
    </nb-card-header>
  </nb-card>
</div>
