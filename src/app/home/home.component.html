<ng-template #dialog>
  <nb-card>
    <nb-card-header>Dialog</nb-card-header>
    <nb-card-body>Hello world!</nb-card-body>
  </nb-card>
</ng-template>

<nb-card>
  <nb-card-header>Hello World</nb-card-header>
  <nb-card-body>
    <input type="text" nbInput fullWidth status="primary" placeholder="Primary" />
    <button nbButton (click)="openDialog(dialog)">Open Dialog</button>

    <div class="row">
      <div class="col-md-4">Col MD 4</div>
    </div>
  </nb-card-body>
</nb-card>
